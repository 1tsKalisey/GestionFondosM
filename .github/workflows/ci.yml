name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 black isort

      - name: Run Black (format check)
        run: black --check src/ tests/
        continue-on-error: true

      - name: Run isort (import sort check)
        run: isort --check-only src/ tests/
        continue-on-error: true

      - name: Run Flake8
        run: flake8 src/ tests/ --max-line-length=120 --count --statistics
        continue-on-error: true

      - name: Run Pylint
        run: pylint src/gf_mobile --fail-under=7.0 --disable=C0111,R0913
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/test_transaction_service.py \
                  tests/test_sync_protocol.py \
                  tests/test_merger.py \
                  tests/test_recurring_service.py \
                  tests/test_budget_service.py \
                  tests/test_alert_service.py \
                  tests/test_alert_merge.py \
                  tests/test_savings_goal_service.py \
                  tests/test_categorization_service.py \
                  tests/test_sync_scheduler.py \
                  -v --tb=short --cov=src/gf_mobile --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (security check)
        run: bandit -r src/ -ll
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check --json
        continue-on-error: true

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [test, security]
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install wheel build

      - name: Build Python wheel
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-wheels
          path: dist/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.security.result }}" = "failure" ]; then
            echo "❌ Pipeline failed"
            exit 1
          else
            echo "✅ Pipeline passed"
          fi
