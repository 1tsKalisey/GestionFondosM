name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages + accept licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          ls -la "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" || true

      - name: Install system deps (toolchain + common headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-venv python3-dev \
            build-essential \
            autoconf automake libtool libtool-bin m4 pkg-config gettext \
            libltdl-dev \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev libpng-dev libfreetype6-dev \
            libsqlite3-dev libbz2-dev liblzma-dev \
            libncurses5-dev libncursesw5-dev libreadline-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Buildozer + pinned build helpers
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "cython<3" "buildozer>=1.5.0" "python-for-android>=2024.1.21"

      - name: Clean workspace (safe)
        run: |
          rm -rf .buildozer bin
          rm -rf ~/.buildozer/android/platform/build-* || true

      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          set -euxo pipefail
          buildozer -v android debug

      # Si falla, esto te saca EL PRIMER ERROR REAL (compilador/autoconf/etc.)
      - name: Dump first real errors (on failure)
        if: failure()
        run: |
          echo "=== grep: errors in .buildozer (most useful) ==="
          (grep -RIn --color=never -E "(^|[^a-z])error:|fatal error:|undefined reference|No such file or directory" .buildozer || true) | tail -n 200

          echo "=== last 200 lines of buildozer log (if present) ==="
          find .buildozer -type f -iname "*.log" -print -exec tail -n 200 {} \; || true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gestionfondosm-apk
          path: bin/*.apk
