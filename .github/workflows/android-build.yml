name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build-apk:
    runs-on: ubuntu-22.04  # Usar versión específica para consistencia

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages + accept licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          ls -la "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" || true

      - name: Install system deps (toolchain + common headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-venv python3-dev \
            build-essential \
            autoconf automake libtool libtool-bin m4 pkg-config gettext \
            libltdl-dev \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev libpng-dev libfreetype6-dev \
            libsqlite3-dev libbz2-dev liblzma-dev \
            libncurses5-dev libncursesw5-dev libreadline-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Buildozer + pinned build helpers
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "cython<3" "buildozer==1.5.0" "python-for-android==2024.1.21"

      # Limpieza completa antes de construir
      - name: Clean workspace
        run: |
          rm -rf .buildozer bin
          mkdir -p ~/.buildozer

      # Forzar el uso de NDK r23c (compatible con p4a y más estable)
      - name: Configure NDK version
        run: |
          echo "[app]" > buildozer.spec.ndk || true
          # Se descargará automáticamente la versión correcta
          
      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          # Desactivar variables de compilación del host
          CC: ""
          CXX: ""
          CFLAGS: ""
          CXXFLAGS: ""
          LDFLAGS: ""
        run: |
          set -euxo pipefail
          # Limpiar variables de entorno que puedan interferir
          unset CC CXX CFLAGS CXXFLAGS LDFLAGS || true
          buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gestionfondosm-apk
          path: bin/*.apk
