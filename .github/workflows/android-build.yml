name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages + accept licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          ls -la "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" || true

      - name: Install system deps (autotools/libtool + libltdl)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-venv python3-dev \
            build-essential \
            autoconf automake libtool libtool-bin m4 pkg-config gettext \
            libltdl-dev \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev libpng-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Buildozer + pinned build helpers
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "cython<3" "buildozer>=1.5.0" "python-for-android>=2024.1.21"

      # "Clean" seguro en CI: borrar carpetas, NO llamar a `buildozer android clean`
      - name: Clean workspace (safe)
        run: |
          rm -rf .buildozer bin
          rm -rf ~/.buildozer/android/platform/build-* || true
          rm -rf ~/.buildozer/android/platform/python-for-android || true
          rm -rf ~/.buildozer/android/platform/android-sdk || true

      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestionfondosm-apk
          path: bin/*.apk
